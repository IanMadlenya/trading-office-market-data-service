language: Java

jdk:
  - oraclejdk8

before_install:
  - pip install --user codecov

after_success:
  - codecov
  - ./gradlew sonarqube

# coverity scan
env:
  global:
    - secure: ""

addons:
  coverity_scan:

    project:
      name: spolnik/trading-office
      version: 1.0
      description: Trading Office

    notification_email: jacek.spolnik@gmail.com

    build_command_prepend: "./gradlew clean"

    build_command: "./gradlew compileJava"

    branch_pattern: coverity_scan

branches:
  only:
    - master
    - /^heroku-.*$/
    - coverity_scan
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/